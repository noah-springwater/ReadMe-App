<!DOCTYPE html>
<html lang="en" ng-app="readMeApp">
<head>
  <meta charset="UTF-8">
  <title>ReadMe</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>
<body>
  <section class="container" ng-controller="readMeAppCtrl as readMe">
    <div class="page-header">
      <h1 class="center">{{readMe.title}}</h1>
      <h2 class="center"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></h2>
    </div>
    <div class="col-md-4 well">
      <form ng-submit="readMe.addToRead()">
        <div class="form-group">
          <input required type="text" class="form-control" id="new-readMe" placeholder="Add To Your Booklist" ng-model="readMe.newToRead.bookTitle">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Add Book</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <h3 class="center">To Read</h3>
      <li class="no-bullet" ng-repeat="book in readMe.allToRead"><a href class="glyphicon glyphicon-check" aria-hidden="true" ng-click="readMe.addAlreadyRead(book.done); readMe.deleteToRead(book);"></a>{{book.bookTitle}}<a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="readMe.deleteToRead(book)"></a></li>
    </div>
    <div class="col-md-4">
      <h3 class="center">Read</h3>
      <li class="striken no-bullet" ng-repeat="read in readMe.allAlreadyRead">{{read.alreadyRead}}<a href class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="readMe.deleteAlreadyRead(read)"></a></li>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/toReadController.js"></script>
</body>
</html>
